<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnakeSweeper</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./static/styles/styles.css" />
</head>

<body>
  <div class="menu">
    <h1>SnakeSweeper</h1>

    <form id="game-settings" class="settings-container">
      <div class="settings-row">
        <label for="difficulty">Difficulty:</label>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy (10x10)</option>
          <option value="normal" selected>Normal (16x16)</option>
          <option value="hard">Hard (24x24)</option>
        </select>
      </div>
      <button type="submit">Start Game</button>
    </form>
  </div>

  <script src="static/js/landingPage.js"></script>
</body>

</html>
